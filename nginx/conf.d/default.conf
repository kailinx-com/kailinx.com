# Production HTTPS Configuration
# This config requires SSL certificates to be mounted at /etc/nginx/certs/
# For local development without SSL, see local.conf

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name kailinx.com www.kailinx.com;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name kailinx.com www.kailinx.com;

    ssl_certificate /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin.key;
    
    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://portfolio:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Default catch-all to prevent direct IP access
server {
    listen 80 default_server;
    server_name _;
    return 444; # Close connection
}
